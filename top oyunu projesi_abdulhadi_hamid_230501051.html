            document.getElementById('collisionLabel').textContent = t.collision;
            document.getElementById('statusLabel').textContent = t.status;
            document.getElementById('sizeTitle').textContent = t.sizeTitle;
            document.getElementById('colorTitle').textContent = t.colorTitle;
            document.getElementById('controlTitle').textContent = t.controlTitle;
            document.getElementById('startText').textContent = t.start;
            document.getElementById('stopText').textContent = t.stop;
            document.getElementById('resetText').textContent = t.reset;
            document.getElementById('speedText').textContent = t.speedUp;
            document.getElementById('challengeText').textContent = t.challenge;
            document.getElementById('screenshotText').textContent = t.screenshot;
            
            updateStatus(t.ready);
        }

        // ==========================================
        // Dƒ∞L SE√áƒ∞Cƒ∞ EVENT Lƒ∞STENER
        // ==========================================
        // Dropdown'dan dil se√ßildiƒüinde tetiklenir
        document.getElementById('langSelector').addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });

        // ==========================================
        // CANVAS VE CONTEXT AYARLARI
        // ==========================================
        // Canvas: HTML5 √ßizim alanƒ±
        // Context: √áizim i≈ülemlerini yapan nesne
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // ==========================================
        // OYUN DEƒûƒ∞≈ûKENLERƒ∞
        // ==========================================
        let balls = [];                    // T√ºm toplarƒ± tutan dizi
        let isAnimating = false;           // Animasyon durumu (√ßalƒ±≈üƒ±yor/durdu)
        let animationId = null;            // requestAnimationFrame ID'si
        let currentColor = '#ff0000';      // Se√ßili renk (varsayƒ±lan: kƒ±rmƒ±zƒ±)
        let currentSize = 20;              // Se√ßili boyut (varsayƒ±lan: k√º√ß√ºk)
        let speedMultiplier = 1.0;         // Hƒ±z √ßarpanƒ± (Speed Up butonu ile artar)
        let collisionCount = 0;            // Toplam √ßarpƒ±≈üma sayƒ±sƒ±
        let isDarkMode = false;            // Tema durumu (g√ºn/gece)
        let isChallenge = false;           // Challenge modu aktif mi?
        let challengeTimer = 60;           // Challenge i√ßin kalan s√ºre
        let challengeInterval = null;      // Challenge zamanlayƒ±cƒ±sƒ±

        // ==========================================
        // YILDIZLARI OLU≈ûTUR (GECE MODU ƒ∞√áƒ∞N)
        // ==========================================
        // Gece modunda arka planda g√∂r√ºnecek 100 adet yƒ±ldƒ±z olu≈üturur
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // ==========================================
        // TEMA DEƒûƒ∞≈ûTƒ∞RME (G√úN/GECE MODU)
        // ==========================================
        // Kullanƒ±cƒ± tema butonuna bastƒ±ƒüƒ±nda g√ºn/gece modunu deƒüi≈ütirir
        document.getElementById('themeToggle').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('day-mode');
            document.body.classList.toggle('night-mode');
            document.getElementById('themeToggle').textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
            document.getElementById('titleIcon').textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        });

        // ==========================================
        // UI G√úNCELLEME FONKSƒ∞YONLARI
        // ==========================================
        
        // Top sayƒ±sƒ±nƒ± g√ºnceller
        function updateBallCount() {
            document.getElementById('ballCount').textContent = balls.length;
        }

        // Hƒ±z g√∂stergesini g√ºnceller
        function updateSpeedDisplay() {
            document.getElementById('speedDisplay').textContent = speedMultiplier.toFixed(1) + 'x';
        }

        // √áarpƒ±≈üma sayƒ±sƒ±nƒ± g√ºnceller
        function updateCollisionCount() {
            document.getElementById('collisionCount').textContent = collisionCount;
        }

        // Durum metnini g√ºnceller (Hazƒ±r/√áalƒ±≈üƒ±yor/Durduruldu)
        function updateStatus(status) {
            document.getElementById('statusDisplay').textContent = status;
        }

        // ==========================================
        // BALL SINIFI (TOP NESNESƒ∞)
        // ==========================================
        /**
         * Her top i√ßin ayrƒ± bir Ball objesi olu≈üturulur
         * Bu sƒ±nƒ±f topun t√ºm √∂zelliklerini ve davranƒ±≈ülarƒ±nƒ± i√ßerir
         */
        class Ball {
            /**
             * Ball constructor - Yeni bir top olu≈üturur
             * @param {number} x - Ba≈ülangƒ±√ß x koordinatƒ±
             * @param {number} y - Ba≈ülangƒ±√ß y koordinatƒ±
             * @param {number} radius - Topun yarƒ±√ßapƒ±
             * @param {string} color - Topun rengi (hex format)
             */
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.originalRadius = radius;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 3 + Math.random() * 5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.gravity = 0.4;
                this.bounce = 0.82;
                this.friction = 0.99;
                this.trail = [];
                this.squashAmount = 0;
            }

            draw() {
                // Trail efekti (topun arkasƒ±nda iz bƒ±rakma)
                ctx.globalAlpha = 0.3;
                this.trail.forEach((pos, index) => {
                    const alpha = index / this.trail.length;
                    ctx.globalAlpha = alpha * 0.3;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.radius * 0.7, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Squash & Stretch efekti hesapla
                // √áarpƒ±≈üma anƒ±nda top biraz deforme olur (ger√ßek√ßi animasyon)
                const scaleX = 1 + this.squashAmount;
                const scaleY = 1 - this.squashAmount;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(scaleX, scaleY);

                // G√∂lge
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;

                // Ana top
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Parlama
                const gradient = ctx.createRadialGradient(
                    -this.radius * 0.3, -this.radius * 0.3, 0,
                    0, 0, this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.restore();
                
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
            }

            /**
             * Topun pozisyonunu ve hƒ±zƒ±nƒ± g√ºnceller
             * Fizik hesaplamalarƒ± burada yapƒ±lƒ±r
             */
            update() {
                // Trail g√ºncelleme (en son 10 pozisyonu sakla)
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.shift();

                // Squash efektini yava≈ü√ßa azalt
                this.squashAmount *= 0.9;

                // Yer√ßekimi uygula (Y hƒ±zƒ±nƒ± artƒ±r)
                this.vy += this.gravity * speedMultiplier;
                
                // Hava direnci uygula (Havada iken hafif yava≈ülama)
                this.vx *= 0.995;
                
                // Yeni pozisyonu hesapla
                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;

                // ======== DUVAR √áARPI≈ûMALARI ========
                
                // Saƒü duvar √ßarpƒ±≈ümasƒ±
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -this.bounce;
                    this.squashAmount = 0.2;
                    collisionCount++;
                    updateCollisionCount();
                }
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -this.bounce;
                    this.squashAmount = 0.2;
                    collisionCount++;
                    updateCollisionCount();
                }

                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -this.bounce;
                    this.vx *= this.friction;
                    this.squashAmount = 0.3;
                    collisionCount++;
                    updateCollisionCount();
                    
                    if (Math.abs(this.vy) < 0.5) this.vy = 0;
                } else if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -this.bounce;
                    this.squashAmount = 0.2;
                    collisionCount++;
                    updateCollisionCount();
                }

                if (Math.abs(this.vx) < 0.1) this.vx = 0;
                if (Math.abs(this.vy) < 0.1 && Math.abs(this.y + this.radius - canvas.height) < 2) {
                    this.vy = 0;
                }

                // Toplar arasƒ± √ßarpƒ±≈üma
                balls.forEach(other => {
                    if (other !== this) {
                        const dx = other.x - this.x;
                        const dy = other.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDist = this.radius + other.radius;

                        if (distance < minDist) {
                            const angle = Math.atan2(dy, dx);
                            const targetX = this.x + Math.cos(angle) * minDist;
                            const targetY = this.y + Math.sin(angle) * minDist;
                            const ax = (targetX - other.x) * 0.5;
                            const ay = (targetY - other.y) * 0.5;
                            this.vx -= ax;
                            this.vy -= ay;
                            other.vx += ax;
                            other.vy += ay;
                            this.squashAmount = 0.15;
                            other.squashAmount = 0.15;
                            collisionCount++;
                            updateCollisionCount();
                        }
                    }
                });
            }
        }

        // Canvas tƒ±klama
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            const newBall = new Ball(x, y, currentSize, currentColor);
            balls.push(newBall);
            
            updateBallCount();
            
            if (!isAnimating) {
                drawFrame();
            }
        });

        // Top boyutu se√ßimi
        document.querySelectorAll('.ball-circle').forEach(circle => {
            circle.addEventListener('click', function() {
                document.querySelectorAll('.ball-circle').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                const size = this.dataset.size;
                currentSize = size === 'small' ? 20 : size === 'medium' ? 35 : 50;
            });
        });

        // Renk se√ßimi
        document.querySelectorAll('.color-box').forEach(box => {
            box.addEventListener('click', function() {
                document.querySelectorAll('.color-box').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentColor = this.dataset.color;
            });
        });

        // START
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!isAnimating && balls.length > 0) {
                isAnimating = true;
                const t = translations[currentLang];
                updateStatus(t.running);
                animate();
            }
        });

        // STOP
        document.getElementById('stopBtn').addEventListener('click', () => {
            if (isAnimating) {
                isAnimating = false;
                const t = translations[currentLang];
                updateStatus(t.stopped);
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        });

        // RESET
        document.getElementById('resetBtn').addEventListener('click', () => {
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (challengeInterval) {
                clearInterval(challengeInterval);
            }
            balls = [];
            speedMultiplier = 1.0;
            collisionCount = 0;
            isChallenge = false;
            challengeTimer = 60;
            document.getElementById('challengePanel').classList.remove('active');
            const t = translations[currentLang];
            updateStatus(t.ready);
            updateSpeedDisplay();
            updateBallCount();
            updateCollisionCount();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // SPEED UP
        document.getElementById('speedUpBtn').addEventListener('click', () => {
            speedMultiplier += 0.5;
            if (speedMultiplier > 5) speedMultiplier = 5;
            updateSpeedDisplay();
        });

        // CHALLENGE
        document.getElementById('challengeBtn').addEventListener('click', () => {
            if (isChallenge) return;
            
            isChallenge = true;
            challengeTimer = 60;
            document.getElementById('challengePanel').classList.add('active');
            
            challengeInterval = setInterval(() => {
                challengeTimer--;
                document.getElementById('challengeTimer').textContent = `‚è±Ô∏è ${challengeTimer}s`;
                
                if (challengeTimer <= 0) {
                    clearInterval(challengeInterval);
                    isChallenge = false;
                    document.getElementById('challengePanel').classList.remove('active');
                    
                    const score = balls.length * 10 + collisionCount * 5;
                    document.getElementById('finalScore').textContent = score;
                    
                    const t = translations[currentLang];
                    document.getElementById('resultTitle').textContent = t.congratulations;
                    document.getElementById('resultMessage').textContent = t.completed;
                    document.getElementById('resultModal').classList.add('active');
                }
            }, 1000);
        });

        // SCREENSHOT
        document.getElementById('screenshotBtn').addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'ball-animation.png';
            link.href = dataURL;
            link.click();
        });

        // Modal kapatma
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('resultModal').classList.remove('active');
        });

        // Animasyon
        function drawFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => ball.draw());
        }

        function animate() {
            if (!isAnimating) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            
            animationId = requestAnimationFrame(animate);
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                document.getElementById('startBtn').click();
            } else if (e.key === 's' || e.key === 'S') {
                document.getElementById('stopBtn').click();
            } else if (e.key === 'r' || e.key === 'R') {
                document.getElementById('resetBtn').click();
            } else if (e.key === '+') {
                document.getElementById('speedUpBtn').click();
            }
        });

        // ƒ∞lk ba≈ülatma
        drawFrame();
        updateSpeedDisplay();
        updateLanguage('tr');
    </script>
</body>
</html>
